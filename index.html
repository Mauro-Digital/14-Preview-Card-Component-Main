<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  
  <title>NFT preview card component</title>
  
</head>
<body>
    <section class="main-container">
        
        <div class="image">
            <div class="eye-image"></div>            
        </div> 

        <h1 class="title">Equilibrium #3429</h1>
        <p class="description">Our Equilibrium collection promotes balance and calm.</p>        

        <div class="details-container">
            <div class="value">
                <img src="./images/icon-ethereum.svg" alt="icon ethereum">
                <span class="value-text">0.041 ETH</span>
            </div>

            <div class="time">
                <img src="./images/icon-clock.svg" alt="icon clock">
                <span class="time-text">3 days left</span>
            </div>
        </div>

        <div class="line"></div>
        
        <div class="creator-conteiner">
            <div class="photo"></div>            
            <p class="creator">Creation of<span class="title-name"> Jules Wyvern</span></p>        
        </div>

    </section>   

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/mauricio-rodriguez-web" target="_blank">Mauricio Rodr√≠guez</a>.
  </footer>
</body>
</html>
